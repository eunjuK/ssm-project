<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ssum: set profile</title>
</head>
<body>
	<header class="header">
		<div class="logo">
			<h1 class="readable-hidden">씀 로고(메인화면으로 바로가기)</h1>

			<a href="#">
				<img src="" alt="씀 로고 - 메인화면으로 가기">씀
			</a>
		</div>

		<!--  menu displayed on the Desktop / Mobile -->
		<nav class="nav">
			<h1 class="readable-hidden">씀 메뉴</h1>

			<a href="#">
				<img src="" alt="메뉴 아이콘">
			</a>

			<section class="box-menu">
				<section>
					<h2 class="readable-hidden">사용자 프로필</h2>

					<a class="profile" href="#">
						<img class="user-profile" src="" alt="사용자 프로필 사진">
						<p class="pen-name">궈는주</p>
					</a>
				</section>
				<hr>
				<ul class="menu">
					<li><a href="#">공개 씀</a></li>
					<li><a href="#">나의 씀</a></li>
					<li><a href="#">책갈피</a></li>
				</ul>
				<hr>
				<section>
					<a class="setting" href="#">설정</a>
					<button class="logout" type="button">로그아웃</button>
				</section>
				<section>
					<h2 class="readable-hidden">SSUM SNS</h2>

					<a class="sns-facebook" href="#"><img src="" alt="페이스북"></a>
					<a class="sns-twitter" href="#"><img src="" alt="트위터"></a>
					<a class="sns-instagram" href="#"><img src="" alt="인스타그램"></a>
				</section>
				<button class="menu-close" type="button">X</button>
			</section>
		</nav>


		<!-- <div class="search-bar">
			<button class="search"><img src="" alt="검색"></button>
		</div> -->
		<!-- 검색 클릭 시, -->
		<div class="search-bar">
			<h1 class="readable-hidden">search</h1>

			<form class="" action="" method="post">
				<fieldset>
					<label class="" for="search">search</label>
					<input id="search" type="text">
				</fieldset>
				<button class="search" type="submit"><img src="" alt="검색"></button>
			</form>
		</div>
	</header>

	<main class="main">
		<section>
			<h1 class="readable-hidden">Set Profile</h1>
			
			<button class="" type="button"><img src="" alt="사용자 사진"></button>

			<form class="" action="" method="post">
				<filedset>
					<div class="change-penname" role="change pen name">
						<label for="pen-name" class="pen-name">작가명</label>
						<input type="text" id="pen-name">
						<button class="modified" type="submit">수정</button>
					</div>
					<div class="change-my-introduction" role="change my introduction">
						<label for="my-introduction" class="my-introduction">내 소개</label>
						<input type="text" id="my-introduction">
						<button class="modified" type="submit">수정</button>
					</div>
					<div class="change-email" role="change email">
						<label for="email" class="email">이메일 주소</label>
						<input type="email" id="email">
						<button class="modified" type="submit">이메일 주소 변경</button>
					</div>
					<div class="change-password" role="change password">
						<label for="password" class="password">비밀번호 변경</label>
						<input type="password" id="password">
						<button class="modified" type="submit">비밀번호 변경</button>
					</div>

					<button class="secession" type="submit">탈퇴하기</button>
				</filedset>
			</form>
		</section>
	</main>

	<footer class="footer">
		<h1 class="readable-hidden">Footer</h1>
	</footer>
</body>
</html>
